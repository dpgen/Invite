<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>BECON 2020 INVITE</title>
    <link
      rel="stylesheet"
      src="//normalize-css.googlecode.com/svn/trunk/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="src/css/style.css?v=1.1" />
    <link rel="stylesheet" type="text/css" href="src/fonts/themify-icons.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Caveat"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="header-image">
        <img id="logo" src="./src/img/logo.png" alt="Egfm Logo" />
      </div>
      <div id="header-text">
        <h1>
          #BECON 2020
        </h1>
      </div>
    </header>
    <main>
      <section class="under">
        <p class="under-title">Generate your <br />personal BECON e-invite!</p>
        <p class="sub-title">
          it's 100% Easy and it Generates <strong>Automatically.</strong>
        </p>
        <div class="hidden">
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <div>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
      </section>

      <section class="card-u">
        <form
          enctype="multipart/form-data"
          action=""
          method="POST"
          onsubmit="event.preventDefault();"
        >
          <div class="card-container">
            <div class="form-container" style="margin-top: 8%;">
              <input
                type="text"
                id="fullname"
                class="form-control2"
                placeholder="Minister's Name"
                maxlength="30"
              />
              <span class="input-field_helper hidden">Minister's Name</span>
              <input
                type="text"
                id="ministry"
                class="form-control2"
                style="margin-top: 5%; margin-bottom: 10%;"
                placeholder="Title, Ministry Name"
                maxlength="40"
              />
            </div>
            <div class="image-editor">
              <!-- <input type="file" class="cropit-image-input"> -->
              <span
                class="btn btn-input fileinput-button"
                style="cursor: pointer;"
              >
                <i class="ti-camera"></i>
                <span>Choose an image...</span>
                <input
                  id="file"
                  name="file"
                  type="file"
                  class="cropit-image-input"
                  required=""
                />
                <!-- <input
                  type="hidden"
                  name="image-data"
                  class="hidden-image-data"
                /> -->
              </span>
              <div>
                <span
                  type="reset"
                  class="btn-input change hide"
                  style="cursor: pointer;"
                >
                  <i class="ti-image"></i>
                  <span>Change Image</span>
                </span>
              </div>
              <div class="">
                <div class="cropit-preview"></div>

                <div class="image-size-label">
                  Resize image
                </div>
                <input
                  type="range"
                  class="cropit-image-zoom-input"
                  style="margin-left: 20%;"
                />

                <input
                  type="hidden"
                  name="image-data"
                  class="hidden-image-data"
                />
              </div>

              <button
                value="submit"
                type="submit"
                class="kb-button"
                style="margin-left: 20%; margin-top: 10%; margin-bottom: 10%;"
              >
                Generate Invite
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/jquery.cropit.js"></script>
    <script src="src/js/main.js?v=1.2"></script>
  </body>
</html>
